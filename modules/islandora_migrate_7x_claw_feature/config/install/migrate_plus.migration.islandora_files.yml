migration_group: islandora_7x
label: 'Islandora Files'
source:
  plugin: islandora
  solr_base_url: 'http://localhost:9999/solr'
  q: 'RELS_EXT_isMemberOfCollection_uri_ms:"info:fedora/archden:yearbooks" OR PID:"archden:yearbooks"'
  fedora_base_url: 'http://localhost:9999/fedora'
  islandora_type: datastreams
  datastream_solr_field: fedora_datastreams_ms
  data_fetcher_plugin: http
  authentication:
    plugin: basic
    username: fedoraAdmin
    password: fedoraAdmin
  data_parser_plugin: tuque_datastreams
  item_selector: '/foxml:digitalObject'
  constants:
    fedora_base_url: 'http://localhost:9999/fedora'
    destination_directory: 'fedora://'
    extension: jpg
    objects_string: objects
    datastreams_string: datastreams
    content_string: content
    obj_contents_suffix: datastreams/OBJ/content
    creator_uid: 1
  fields:
    -
      name: PID
      label: PID
      selector: ID
    -
      name: mimetype
      label: Mimetype
      selector: mimetype
    -
      name: DSID
      label: 'Datastream ID'
      selector: DSID
  ids:
    PID_DSID:
      type: string
process:
  type:
    plugin: default_value
    default_value: image
  digital_id:
    plugin: str_replace
    source: PID_DSID
    search: ':'
    replace: _
  remote_path:
    plugin: concat
    delimiter: /
    source:
      - constants/fedora_base_url
      - constants/objects_string
      - PID
      - constants/datastreams_string
      - DSID
